---
- name: Prepare
  hosts: all
  tasks:
    - name: Ensure apt cache is updated and iptables is installed
      ansible.builtin.apt:
        name: iptables
        state: present
        update_cache: true
      when: ansible_pkg_mgr == 'apt'

    - name: Prepare air-gapped installation
      delegate_to: localhost
      run_once: true
      block:

        - name: Ensure files directory exists
          ansible.builtin.file:
            path: ./files
            state: directory
            mode: 0750

        - name: Ensure rke2 is downloaded for air-gap installation
          ansible.builtin.get_url:
            url: https://github.com/rke2-io/rke2/releases/download/v1.22.5%2Brke21/rke2
            dest: ./files/rke2
            mode: 0755
